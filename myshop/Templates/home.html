{% extends 'base.html' %} {% block content %} 
    <h1>Hello Django is awesome</h2>

    <div class="row">

    {%for product in products %}
    <div class="col-md-4 card card-body p-3 m-2">
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</P>
    <p>{{product.price}}</P>
    <p>{{product.created_at}}</P>
    </div>

    {% endfor %}
     </div>
{% endblock %}
